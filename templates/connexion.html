<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">

    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="../style/log.css">
    <link rel="stylesheet" href="style/{{Mode}}Version.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/scripts/log.js" type="text/javascript"></script>

    <title>Connexion</title>



</head>
<body onload="loadUpnav(), loadError()">
    <div id="upnav"></div>
<div class="flex-box">
<input type="hidden" value="{{error}}" id="error">



<!-- Formulaire pour se connecter -->
<form action="connexion.html" method="post" class="box">
    <div class="BoxBorder flex-box"><h1>Se connecter</div>

    <label for="nameEmployee"><b>Nom_Prénom</b></label>
    <input type="text" id="nameEmployee" name="nameEmployee" required>

    <label for="connmdp"><b>Mot de passe </b><input type="checkbox" onclick="AfficherMDP()"><sup>Voir</sup></label>
    <input type="password" id="connmdp" name="connmdp" onkeypress="return event.charCode!=32" required> <!-- Empêche d'entrer des espaces -->

    <button type="submit" class = "buttonModif">Se connecter</button>
</form>
</div>

<img class="Border" style="background-image:url(/images/{{imageMode}})">

</body>
</html>
