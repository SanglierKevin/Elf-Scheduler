<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">

    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="../style/log.css">
    <link rel="stylesheet" href="style/{{Mode}}Version.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/scripts/log.js" type="text/javascript"></script>

    <title>Inscription</title>



</head>
<body onload="loadUpnav(), loadError(), loadHour()">
    <div id="upnav"></div>
<div class="flex-box">
<input type="hidden" value="{{error}}" id="error">



<!-- Formulaire pour ajouter les animaux -->
<form action="createAnimal.html" method="post" class="midbox">
    <div class="BoxBorder flex-box"><h1>Ajouter un animal</div>

    <label for="nameAnimal"><b>Nom</b></label>
    <input type="text" id="nameAnimal" name="nameAnimal" required>

    <label for="descriptionAnimal"><b>Description</b></label>
    <input type="text" id="descriptionAnimal" name="descriptionAnimal" required>
    
    <button type="submit" class="buttonModif" id="animalSubTest">Enregistrer</button>
</form>



<!-- Formulaire pour ajouter les employés -->
<form action="createEmployee.html" method="post" class="midbox">
    <div class="BoxBorder flex-box"><h1>Ajouter un employé</div>

    <label for="nameEmployee"><b>Nom_Prénom </b><input type="checkbox" id="admin" name="admin" value=true><sup>Admin</sup></label>
    <input type="text" id="nameEmployee" name="nameEmployee" required>

    <label for="descriptionEmployee"><b>Description</b></label>
    <input type="text" id="descriptionEmployee" name="descriptionEmployee" required>

    <label for="startHour">
        <b>Horaire
            <span class="marginLR">
                De <span id="startText" class="marginLR"></span> à <span id="endText" class="marginLR"></span>
            </span>
        </b>
    </label>
    <input type="range" id="startHour" name="startHour" value="12" min="0" max="23.5" step="0.5" oninput="loadHour()"> <!-- Sélection de l'heure -->
    <input type="range" id="endHour" name="endHour" value="12" min="0" max="23.5" step="0.5" oninput="loadHour()"> <!-- Sélection de l'heure -->

    <label for="connmdp"><b>Mot de passe </b><input type="checkbox" onclick="AfficherMDP()"><sup>Voir</sup></label>
    <input type="password" id="connmdp" name="connmdp" onchange="checkmdp()" onkeypress="return event.charCode!=32" required> <!-- Empêche d'entrer des espaces -->

    <label for="confmdp"><b>Répétez le mot de passe</b></label>
    <input type="password" id="confmdp" name="confmdp" onchange="checkmdp()" onkeypress="return event.charCode!=32" required> <!-- Empêche d'entrer des espaces -->

    <button type="submit" class = "buttonModif" id="employeeSubTest">Enregistrer</button>
</form>
</div>

<img class="Border" style="background-image:url(/images/{{imageMode}})">

</body>
</html>
